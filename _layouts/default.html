<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

<a href="#main">skip to main content</a>

<header role="banner">
    <div class="container">
        <div><a href="/" title="Home"><img src="/assets/img/logo-screen.png" title="{{ site.title }}" /></a></div>
    </div>
</header>

<main id="main">
    <div class="container">
    {{ content }}
    </div>
</main>

<footer>
    <div class="container">
        <div class="copyright">&copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Elegant Simple Practical Solutions Pty Ltd</div>
    </div>
</footer>

<script id="dsq-count-scr" src="//esp-solutions.disqus.com/count.js" async></script>
<script type="text/javascript" src="/assets/js/compact-text.js"></script>

{% if site.analytics_id %}
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.analytics_id }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}

</body>
</html>
