{% include header.html %}

<h1 class="compact-text">{{ page.title }}</h1>

<div class="post-meta">
    <div>by {{ page.author }}</div>
    <div>on {{ page.date  | date_to_long_string}}</div>
    {% if page.comments %}
    <div>with <a href="{{ site.url }}{{ page.url }}#disqus_thread">0 Comments</a></div>
    {% endif %}
</div>

<div class="post-content">
    {{ content }}
</div>

<div class="post-comments">
    {% include disqus.html %}
</div>

{% include footer.html %}
