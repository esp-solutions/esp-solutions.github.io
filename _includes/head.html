<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% if page.title == "Home" %}
        {{ site.title }} | {{ site.tagline }}
        {% else %}
        {{ page.title }} | {{ site.title }}
        {% endif %}
    </title>

    <script>
        if (navigator.platform && navigator.platform.match(/^win/i)) {
            document.write('<style>body{font-weight:400 !important;}</style>');
        }
    </script>

    <link rel="stylesheet" href="https://use.typekit.net/adc8kuc.css">

    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css?{{site.time | date: '%s%N'}}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">

    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>
